<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Login</p>
        <div class="items-row">
            <i class="fa fa-envelope"></i>
            <input placeholder="E-mail Address"/>
        </div>
        <div class="items-row">
            <i class="fa fa-lock"></i>
            <input placeholder="Password"/>
        </div>
        <button class="loginBtn">Login</button>
        <label class="forgot__link">Forgot your password?</label>
        <label class="row__or"><hr/>or<hr/></label> 
        <label>Sign in with your social media account</label>
        <div class="icon__row">
            <div style="padding:5%; background:#048b8b; color: white; margin: 2%; font-size: 20px; border-radius: 30px; padding-left: 6%; padding-right: 6%;"><i class="fa fa-twitter"></i></div>
            <div style="padding:5%; background:#048b8b; color: white; margin: 2%; font-size: 20px; border-radius: 30px; padding-left: 6%; padding-right: 6%;"><i class="fa fa-facebook-f"></i></div>
        </div>
    </div>    
</body>
</html>
